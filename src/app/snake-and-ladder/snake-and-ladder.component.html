<div class="bg-gray-100">
  <div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Snake and Ladder</h1>
    <div class="bg-white rounded-lg shadow-md p-8">
      <div class="grid grid-cols-10 gap-4">
        <!-- Board cells go here -->
      </div>
    </div>
  </div>

  <script>
    // Generate board cells dynamically
    const boardContainer = document.querySelector('.grid');
    for (let i = 100; i > 0; i--) {
      const cell = document.createElement('div');
      cell.classList.add('h-12', 'w-12', 'bg-blue-200', 'flex', 'items-center', 'justify-center', 'rounded', 'text-lg', 'font-bold');
      cell.textContent = i;
      boardContainer.appendChild(cell);
    }
  </script>
</div>
